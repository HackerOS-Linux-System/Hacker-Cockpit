<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS Cockpit - <%= title %></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- For real-time -->
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Courier New', monospace; }
        .sidebar { background-color: #1f1f1f; width: 250px; height: 100vh; position: fixed; overflow-y: auto; }
        .content { margin-left: 250px; padding: 2rem; }
        .glow { text-shadow: 0 0 10px #00ff00; }
        .nav-link { transition: background-color 0.3s, color 0.3s; }
        .nav-link:hover { background-color: #333; color: #00ff00; }
        .logo { position: fixed; bottom: 1rem; left: 1rem; width: 6rem; height: 6rem; opacity: 0.8; transition: opacity 0.3s; }
        .logo:hover { opacity: 1; }
        .card { background-color: #1f1f1f; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .btn { transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        /* Added themes for sections */
        .cyber { background-color: #0a192f; color: #64ffda; }
        .gaming { background-color: #2d0000; color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="sidebar p-4">
        <h1 class="text-2xl glow mb-4">HackerOS Cockpit</h1>
        <a href="/" class="nav-link block py-2 px-4 rounded mb-2">Dashboard</a>
        <a href="/services" class="nav-link block py-2 px-4 rounded mb-2">Services</a>
        <a href="/logs" class="nav-link block py-2 px-4 rounded mb-2">Logs</a>
        <a href="/files" class="nav-link block py-2 px-4 rounded mb-2">Files</a>
        <a href="/packages" class="nav-link block py-2 px-4 rounded mb-2">Packages</a>
        <a href="/users" class="nav-link block py-2 px-4 rounded mb-2">Users</a>
        <a href="/pentest" class="nav-link block py-2 px-4 rounded mb-2">Penetration Testing</a>
        <a href="/search" class="nav-link block py-2 px-4 rounded mb-2">Web Search</a>
        <a href="/gaming" class="nav-link block py-2 px-4 rounded mb-2">Gaming News</a>
        <a href="/cybersecurity" class="nav-link block py-2 px-4 rounded mb-2">Cybersecurity News</a>
        <a href="/network" class="nav-link block py-2 px-4 rounded mb-2">Network</a>
        <a href="/diagnostics" class="nav-link block py-2 px-4 rounded mb-2">Diagnostics</a>
        <a href="/terminal" class="nav-link block py-2 px-4 rounded mb-2">Terminal</a>
        <!-- New links -->
        <a href="/firewall" class="nav-link block py-2 px-4 rounded mb-2">Firewall</a>
    </div>
    <div class="content">
        <%- body %>
    </div>
    <img src="/logo" alt="HackerOS Logo" class="logo">
</body>
</html>
